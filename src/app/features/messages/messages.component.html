<div class="messages-container">
  <button mat-raised-button color="primary" (click)="openDialog()">New Message</button>
</div>

<h2>Messages</h2>

<!-- Show spinner when loading -->
<div *ngIf="loading$ | async" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<!-- Material Table for Messages -->
<table mat-table [dataSource]="messages" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let message">{{ message.id }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let message">{{ message.email }}</td>
  </ng-container>

  <!-- Message Column (Trimmed) -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef>Message</th>
    <td mat-cell *matCellDef="let message">{{ message.message | slice:0:100 }}...</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let message">{{ formatDate(message.createdAt) }}</td>
  </ng-container>

  <!-- Table Header & Row Definitions -->
  <thead>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>
  <tbody>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </tbody>

</table>
